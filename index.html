  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      border: 0;
      background-color: #232629; /* Setting a dark background */
    }

    .container {
      display: grid;
      background-color: #000;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 9px;
    }

    .item {
      background-color: #F0F1EC;
      transition: background-color 0.3s ease; /* Smooth transition on background color change */
    }

    .red {
      background-color: #E72F24;
    }

    .white1 {
      grid-column: span 3;
    }

    .white2 {
      grid-row: span 2;
    }

    .white3 {
      grid-area: 2 / 2 / 4 / 4;
    }

    .blue {
      background-color: #004592;
      border-bottom: 10px solid black;
    }

    .white4 {
      grid-row: span 2;
    }

    .yellow {
      background-color: #F9D01E;
    }

    .black {
      background-color: #232629;
    }

    /*   hover effect */
    .item:hover {
      transform: scale(1.1);
    }

    /*   animation */
    @keyframes colorChange {
      0% { background-color: #F0F1EC; }
      50% { background-color: #E72F24; }
      100% { background-color: #F0F1EC; }
    }

    .red {
      animation: colorChange 5s infinite; /* Apply animation to .red elements */
    }
  </style>
</head>

<body>
  <div class="container">
    <!--   Mondrian grid elements -->
    <div class="item red"></div>
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>
    <div class="item blue"></div>
    <div class="item white4"></div>
    <div class="item white5"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>
  </div>

  <!-- Optional: JavaScript for additional interactivity -->
  <script>
    // click event listener
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        item.style.backgroundColor = '#00ff00'; // Change background color on click
      });
    });
  </script>
</body>

</html>
